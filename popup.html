<!DOCTYPE html>
<html ng-app='app'>
<head>
    <title>Github Gantt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .container {
            min-width: 300px;
        }
    </style>
    <script type="text/javascript" src="jquery.js"></script>

    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div class="container">
<div class='row'>
        <div class='col-xs-12 authorization'>
        <h5>Github Authorization</h5>
        <form class="form-inline">
            <div class="form-group">
                    <input type='text' id='token' class="form-control input-sm" placeholder="Personal access token"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-primary use-token">Use</button>
                </div>
        </form>

        <p>
         Generate new token on <a href="https://github.com/settings/tokens" target="_blank">Github</a>
         </p>
</div>
    </div>

</div>
</body>
</html>
